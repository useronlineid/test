<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Display</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="updateDisplay()">
    <div class="container">
        <div class="display-container">
            <div class="display" id="display">
                <canvas id="canvas" width="842" height="1200"></canvas>
                <button onclick="downloadImage()">คัดลอกเป็นรูปภาพ</button>
            </div>
        </div>
        <div class="form-container">
            <h1>สลิปกสิกรไทย</h1>
            <div class="form">
                <label for="sendername">ผู้โอน</label>
                <input type="text" id="sendername" name="sendername" value="นาง จุฑามาศ ปี้ห้า" oninput="updateDisplay()">

                <input type="text" id="senderaccount" name="senderaccount" value="xxx-x-x5269-x" oninput="updateDisplay()">

                <label for="receivername">ผู้รับโอน</label>
                <input type="text" id="receivername" name="receivername" value="นาย ประสิทธิ์ ครองสุข" oninput="updateDisplay()">

                <input type="text" id="receiveraccount" name="receiveraccount" value="xxx-x-x0142-x" oninput="updateDisplay()">

                <select id="bank" name="bank" onchange="updateDisplay()">
                    <option value="ธ.กสิกรไทย">ธ.กสิกรไทย</option>
                    <option value="ธ.กรุงไทย">ธ.กรุงไทย</option>
                    <option value="ธ.กรุงเทพ">ธ.กรุงเทพ</option>
                    <option value="ธ.ไทยพาณิชย์">ธ.ไทยพาณิชย์</option>
                    <option value="ธ.กรุงศรีอยุธยา">ธ.กรุงศรีอยุธยา</option>
                    <option value="ธ.ทหารไทยธนชาต">ธ.ทหารไทยธนชาต</option>
                    <option value="ธ.ออมสิน">ธ.ออมสิน</option>
                    <option value="ธ.ก.ส.">ธ.ก.ส.</option>
                    <option value="ธ.อาคารสงเคราะห์">ธ.อาคารสงเคราะห์</option>
                    <option value="ธ.เกียรตินาคินภัทร">ธ.เกียรตินาคินภัทร</option>
                    <option value="ธ.ซีไอเอ็มบีไทย">ธ.ซีไอเอ็มบีไทย</option>
                    <option value="ธ.ยูโอบี">ธ.ยูโอบี</option>
                    <option value="ธ.แลนด์ แอนด์ เฮาส์">ธ.แลนด์ แอนด์ เฮาส์</option>
                    <option value="ธ.ไอซีบีซี">ธ.ไอซีบีซี</option>
                </select>

                <label for="transactionid">เลขที่ทำรายการ</label>
                <input type="text" id="transactionid" name="transactionid" value="014136170432BOR85620" oninput="updateDisplay()">

                <label for="amount11">เลขที่ทำรายการ</label>
                <input type="text" id="amount11" name="amount11" value="3,200.00" oninput="updateDisplay()">

                <label for="datetime">วันที่/เวลา</label>
                <input type="text" id="datetime" name="datetime" value="15 พ.ค. 67  17:04 น." oninput="updateDisplay()">

                <label for="QRCode">QRCode</label>
                <input type="text" id="QRCode" name="QRCode" placeholder="QRCode" oninput="updateDisplay()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
